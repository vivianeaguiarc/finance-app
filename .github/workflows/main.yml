name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Show versions
        run: |
          node -v
          npm -v

      - name: Install deps
        run: npm ci --no-audit --no-fund

      - name: Lint (ESLint)
        run: npm run eslint:check

      - name: Prettier check
        run: npm run prettier:check

      - name: Tests (coverage)
        run: npm run coverage
