name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

# Evita jobs concorrentes na mesma branch
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  check:
    name: Lint, Prisma & Tests
    runs-on: ubuntu-latest

    # Variáveis padrão do job de testes (usa Postgres de serviço)
    env:
      DATABASE_URL: postgres://postgres:password@localhost:5432/finance_app_test
      NODE_ENV: test
      CI: 'true'

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: finance_app_test
        ports:
          - '5432:5432'
        options: >-
          --health-cmd="pg_isready -U postgres -h 127.0.0.1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps (no audit/fund, disable husky)
        env:
          HUSKY: 0
        run: npm ci --no-audit --no-fund

      - name: Lint (ESLint)
        run: npm run eslint:check

      - name: Prettier check
        run: npm run prettier:check

      - name: Wait for DB
        run: |
          for i in {1..60}; do
            pg_isready -h 127.0.0.1 -p 5432 -U postgres && exit 0
            sleep 1
          done
          exit 1

      - name: Prisma generate
        run: npx prisma generate

      - name: Apply Prisma schema (migrate deploy if houver migrations)
        run: |
          set -e
          if [ -d prisma/migrations ] && [ "$(ls -A prisma/migrations)" ]; then
            echo "Found migrations -> prisma migrate deploy"
            npx prisma migrate deploy
          else
            echo "No migrations -> prisma db push"
            npx prisma db push --accept-data-loss
          fi

      - name: Tests (CI)
        run: npm run test:ci

  migrate:
    name: Migrate (production)
    runs-on: ubuntu-latest
    needs: check
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (disable husky)
        env:
          HUSKY: 0
        run: npm ci --no-audit --no-fund

      - name: Prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npx prisma generate

      - name: Run migrations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npx prisma migrate deploy

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: migrate
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
