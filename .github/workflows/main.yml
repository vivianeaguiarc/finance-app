name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  check:
    name: Lint, Prisma & Tests
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: postgresql://postgres:password@localhost:5432/finance_app_test
      NODE_ENV: test
      JWT_ACCESS_SECRET: test_access_secret
      JWT_REFRESH_SECRET: test_refresh_secret
      JWT_ACCESS_EXPIRES_IN: 15m
      JWT_REFRESH_EXPIRES_IN: 7d

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: finance_app_test
        ports:
          - '5432:5432'
        options: >-
          --health-cmd="pg_isready -U postgres -h 127.0.0.1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (disable husky)
        env:
          HUSKY: 0
        run: npm ci --no-audit --no-fund

      - name: Lint (ESLint)
        run: npm run eslint:check

      - name: Prettier check
        run: npm run prettier:check

      - name: Wait for PostgreSQL (test)
        run: |
          for i in {1..60}; do
            pg_isready -h 127.0.0.1 -p 5432 -U postgres && exit 0
            sleep 1
          done
          exit 1

      - name: Prisma generate
        run: npx prisma generate

      - name: Apply Prisma schema
        run: |
          set -e
          if [ -d prisma/migrations ] && [ "$(ls -A prisma/migrations)" ]; then
            echo "Found migrations → prisma migrate deploy"
            npx prisma migrate deploy
          else
            echo "No migrations → prisma db push"
            npx prisma db push --accept-data-loss
          fi

      - name: Run tests (CI)
        run: npm run test:ci

  migrate:
    name: Run Prisma migrations (production)
    runs-on: ubuntu-latest
    needs: check
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (disable husky)
        env:
          HUSKY: 0
        run: npm ci --no-audit --no-fund

      - name: Prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npx prisma generate

      - name: Run migrations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npx prisma migrate deploy

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: migrate
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trigger Render Deploy Hook
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
